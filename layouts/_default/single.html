	{{ partial "head.html" . }}
		{{ partial "sidebar.html" . }}

		<div class="content container">
			<div class="post">
			 	<h1>{{ .Title }}</h1>
			  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
			      {{ .Content }}
			</div>

			{{ if .Site.DisqusShortname }}
				<h2>Comments</h2>
				{{ partial "disqus" . }}
			{{ end }}
		</div>

{{ partial "footer.html" . }}
