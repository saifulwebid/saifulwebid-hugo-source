{{ partial "head.html" . }}

{{ partial "sidebar.html" . }}

  <div class="content container">
    <h1>{{ .Title }} Archives</h1>

  	{{ range .Data.Pages.GroupByDate "2006" }}
  	<h2>{{ .Key }}</h2>
    <ul class="posts">
        {{ range .Pages }}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        </li>
        {{ end }}
    </ul>
    {{ end }}
  </div>

{{ partial "footer.html" . }}
